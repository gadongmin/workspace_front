<!DOCTYPE html>
<html lang="ko">
    <meta charset="UTF-8">
    <head>
        <title>html5 공부하기</title>
    </head>

    <body>
        <h1>html5 공부</h1>
        <h2>form요소-select</h2>

        <form action="" method="get">
            <select name="telecom">
                <option selected="selected">통신사를 선택해주세요</option>
                <option value="sk">SKT</option>
                <option value="kt">KT</option>
                <option value="lg">LGU+</option>
                <option value="etc">알뜰통신</option>
            </select><br>
            <button type="submit">전송</button>
        </form><br><br><br>
        
        <form>
            <textarea name="content">안녕하세요</textarea>
            <br>
            <button type="submit">전송</button>
        </form>
    </body>
</html>
