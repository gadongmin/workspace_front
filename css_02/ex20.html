<!DOCTYPE html>

<html lang="ko"> <!-- 한국어문서만 검색할때, 음성으로 할때 한국어 음성지원 -->
    <head>
        <meta charset="UTF-8"> <!-- 브라우저가 문서를 해석할때 필요한 정보 -->
        <title>스타일시트</title>
        <!-- 스타일시트자리 -->
        <link rel="stylesheet" href="./ex20.css">
    </head>

    <body>
        <div class="wrap">
            <!--h1사이트명, h2고객센터-->
            <h3>일반게시판</h3>
            
            <ol class="clearfix">
                <li>홈</li>
                <li>게시판</li>
                <li>일반게시판</li>
            </ol>
            
            <form action="" method="get">
                <!-- 게시판 선택 -->
                <div class="form-group">
                    <label for="sel-board" class="form-title">게시판 선택</label>
                    <select id="sel-board">
                        <option>선택해주세요</option>
                        <option>공지사항</option>
                        <option>가입인사</option>
                        <option>유머게시판</option>
                        <option>기타게시판</option>
                    </select>
                </div>
                
                <!-- 제목 -->
                <div class="form-group">
                    <label for="txt-title" class="form-title">제목</label>
                    <input id="txt-title" type="text" name="" value="" placeholder="제목을 입력해주세요">
                </div>

                <!-- 비밀번호 -->
                <div class="form-group"> 
                    <label for="txt-pass" class="form-title">비밀번호</label>
                    <input id="txt-pass" type="password" name="" value="" placeholder="패스워드를 입력하세요">
                </div>
                
                <!-- 공개범위 -->
                <div class="form-group"> 
                    <span class="form-title">공개범위</span>
                    <label for="rdo-01">본인</label>
                    <input id="rdo-01" type="radio" name="range" value="">
                    <label for="rdo-02">로그인회원</label>
                    <input id="rdo-02" type="radio" name="range" value="">
                    <label for="rdo-03">친구</label>
                    <input id="rdo-03" type="radio" name="range" value="">
                    <label for="rdo-04">전체</label>
                    <input id="rdo-04" type="radio" name="range" value="" checked="checked">
                </div>

                <!-- 허용범위 -->
                <div class="form-group">
                    <span class="form-title">허용범위</span>
                    <label for="chk-01">댓글허용</label>
                    <input id="chk-01" type="checkbox" name="talk" value="" checked="checked">
                    <label for="chk-02">답글허용</label>
                    <input id="chk-02" type="checkbox" name="answer" value="">
                    <label for="chk-03">좋아요허용</label>
                    <input id="chk-03" type="checkbox" name="good" value="">
                </div>

                <!-- 글내용 -->
                <div class="form-group">
                    <textarea></textarea>
                </div>

                <!-- 첨부파일 -->
                <div class="form-group">
                    <label for="txt-file" class="form-title">첨부파일</label>
                    <input id="txt-file" type="file">
                </div>

                <!-- 버튼 -->
                <div class="btn-group">
                    <button type="submit">등록</button>
                    <button type="reset">초기화</button>
                </div>
            </form>
        </div>
    </body>

</html>
