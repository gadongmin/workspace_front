<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>연습장</title>
    </head>
    <body>
        <h1>input 연습</h1> 

        <form action="" method="post">
            <label for="txt-id">아이디</label>
            <input id="txt-id" type="text" name="id" value="">
            <br>
            <label for="txt-pw">비밀번호</label>
            <input id="txt-pw" type="password" name="pw" value="">
            <br>
            <button type="submit">로그인</button>  <button type="reset">초기화</button>
        </form><br><br><br>

        <form action="" method="get">
            <label for="chk-book">독서</label>
            <input id="chk-book" type="checkbox" name="hobby" value="book">
            <label for="chk-music">음악</label>
            <input id="chk-music" type="checkbox" name="hobby" value="music">
            <label for="chk-trip">여행</label>
            <input id="chk-trip" type="checkbox" name="hobby" value="trip">
            <br>
            <button type="submit">전송</button>
        </form><br><br><br>

        <form action="" method="get">
            <label for="chk-dog">강아지</label>
            <input id="chk-dog" type="checkbox" name="pet" value="dog">  
            <label for="chk-cat">고양이</label>
            <input id="chk-cat" type="checkbox" name="pet" value="cat">
            <label for="chk-bird">새</label>
            <input id="chk-bird" type="checkbox" name="pet" value="bird">
            <br>
            <button type="submit">전송</button>
        </form><br><br><br>

        <form action="" method="get">
            <label for="rdo-apple">사과</label>
            <input id="rdo-apple" type="radio" name="fruit" value="apple">  
            <label for="rdo-pear">배</label>
            <input id="rdo-pear" type="radio" name="fruit" value="pear">
            <label for="rdo-orange">오렌지</label>
            <input id="rdo-orange" type="radio" name="fruit" value="orange">
            <br>
            <button type="submit">전송</button>
        </form><br><br><br>

        <form action="" method="get">
            <label for="rdo-m1">1월</label>
            <input id="rdo-m1" type="radio" name="month" value="m1">  
            <label for="rdo-m2">2월</label>
            <input id="rdo-m2" type="radio" name="month" value="m2">
            <label for="rdo-m3">3월</label>
            <input id="rdo-m3" type="radio" name="month" value="m3">
            <br>
            <button type="submit">전송</button>
        </form><br><br><br>

        <form action="" method="get">
            <select name="telecom">
                <option value="" selected="select">이동통신사</option>
                <option value="sk">SKT</option>
                <option value="kt">KT</option>
                <option value="lg">LGU</option>
                <option value="etc">기타</option>
            </select>
            <button type="submit">전송</button>
        </form><br><br><br>

        <form>
            <textarea name="abc">안녕</textarea>
            <button type="submit">전송</button>
        </form>
    </body>
</html>
