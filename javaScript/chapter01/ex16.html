<html long="ko">

<head>

    <meta charset="UTF-8">

<body>
    <h1>자바스크립트</h1>

    <script>
        console.log("=======================================");
        console.log('# 리스트 개념');

        let personList = []; // 배열(리스트 개념)

        // VO
        let personVO1 = {
            no: 1,
            name: '박명수',
            hp: '010-1111-1111',

        console.log(personVO1);

        let personVO2 = {
            no: 2,

            hp: '010-2222-2222',

        };
        console.log();

        let personVO3 = {
            no: 3,
            name: '서장훈',

            company: '02-3333-3333'
        };

        personList.push(personVO1);
        personList.push(personVO2);

        console.log(personList);

        for (let i = 0; i < personList.length; i++) {

        }
