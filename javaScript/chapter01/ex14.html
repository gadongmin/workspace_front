<html long="ko">

<head>

    <meta charset="UTF-8">
    <title>JavaScript</title>

</head>

<body>
    <h1>자바스크립트</h1>

    <script>
        console.log("=======================================");
        console.log('# 배열, 내장객체');

        // 배열 선언방법 1
        let arr00 = new Array();
        arr00[0] = 1;
        arr00[1] = 2;
        arr00[2] = 3;
        console.log(arr00[1]);

        console.log("--------------------------------------");

        // 배열 선언방법 2
        let arr01 = [10, 20, 30, 40, 50];
        console.log(arr01[1]);

        let no = arr01[4];
        console.log(no);

        arr01[2] = 300;         // 값 변경
        console.log(arr01[2]);

        arr01[5] = 1000;        // 값 추가
        console.log(arr01[5]);

        console.log("--------------------------------------");

        // 전체출력 for문
        for (let i = 0; i < arr01.length; i++) {
            console.log(arr01[i]);
        }

        console.log("--------------------------------------");

        // 전체출력(개발)
        console.log(arr01);

        console.log("--------------------------------------");

        // 배열 선언방법 3(값 없이 배열만 선언)
        let arr02 = [];
        arr02[0] = 1;
        arr02[1] = 2;
        arr02[2] = 3;

        for (let i = 0; i < arr02.length; i++) {
            console.log(arr02[i]);
        }

        console.log("--------------------------------------");

        let arr03 = [];
        arr03[0] = 1;
        arr03[1] = 1.5;
        arr03[2] = '안녕';
        arr03[3] = 'hello!!';
        arr03[4] = 5 > 3;
        arr03[5] = function () {
            console.log('정우성')
        };

        for (let i = 0; i < arr03.length; i++) {
            console.log(arr03[i]);                  // 배열 5번방에 있는 함수가 실행되지 않고 안에 있는 함수를 출력함
        }

        for (let i = 0; i < arr03.length; i++) {
            // console.log(arr03[i]);
            // console.log(typeof arr03[i]);
            if (typeof arr03[i] === 'function') {
                arr03[i]();
            } else {
                console.log(arr03[i]);
            }
        }

        console.log("--------------------------------------");

        // 배열안에 배열이 있을때
        let arr04 = [1, 2.5, '안녕', ['박명수', '정우성', '유재석']];
        //          [0] [1]   [2],  [3]
        console.log(arr04[2]);      // '안녕' 출력
        console.log(arr04[3][1]);   // '정우성' 출력

        console.log("--------------------------------------");

        // 배열안에 값 입력
        let arr05 = ['이효리'];
        arr05[1] = '정우성';        // 방번호 알아야 쓸수있다.
        arr05.push('유재석');       // 맨끝방 값 추가
        arr05.push('박명수');       // 맨끝방 값 추가
        console.log(arr05);

        arr05.pop();               // 맨끝방 값 삭제
        console.log(arr05);

        arr05.splice(1, 1);        // 첫번째부터 1개 값 삭제
        arr05.splice(1, 2);        // 첫번째부터 2개 값 삭제
        console.log(arr05);
    </script>
</body>

</html>
