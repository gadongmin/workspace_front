<html long="ko">

<head>

    <meta charset="UTF-8">
    <title>JavaScript</title>

</head>

<body>
    <h1>자바스크립트</h1>

    <script>
        console.log("=======================================");
        console.log('# 변수의 범위(스코프)');

        let x;                              // 전역변수

        function testFunc() {
            let y;                          // 지역변수

            x = 10;                         // 전역변수
            y = 20;                         // 지역변수
            z = 30;                         // 전역변수

            if (y == 20) {
                let b = 40;                 // 지역변수
                b++;
                console.log("b = " + b);    // 출력
            }

            //이곳에서 변수 b, x, y, z에 접근가능?
            // console.log("b = " + b);     // 안됨(지역변수 삭제)
            console.log("x = " + x);        // 가능
            console.log("y = " + y);        // 가능
            console.log("z = " + z);        // 가능
        }

        testFunc();
        //이곳에서 변수 b, x, y, z에 접근가능
    </script>
</body>

</html>
