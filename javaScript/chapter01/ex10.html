<html long="ko">

<head>

    <meta charset="UTF-8">
    <title>JavaScript</title>

</head>

<body>
    <h1>자바스크립트</h1>

    <script>
        /*
        자바스크립트는 2바퀴 돈다.
        - 1번째는 조사(기명함수)만 한다. / 메모리에 등록
        - 2번째는 나머지 일을 한다.     / 출력(실행)
          * 함수 정의가 나중에 작성되어도 2번째에서 출력되기 때문에 오류가 나지않는다.
        */
        console.log("=======================================");
        console.log('# 기명함수(함수의 이름이 있다), 익명함수(함수의 이름이 없음)');

        console.log('==============기명함수==============');
        // 기명함수 실행
        testA(); // testA:함수이름, (): 실행명령

        // 기명함수 정의
        function testA() {
            console.log('testA 기명함수');
        }

        console.log('==============익명함수==============');
        /* 실행안됌, 변수는 1번째 조사대상이 아님
        testB;
        testB();
        */

        // 익명함수 정의(변수에 함수를 넣은 것)
        let testB = function () {
            console.log('testB 익명함수');
        }

        // 익명함수 실행
        testB;          // 실행이 안됌
        testB();        // 변수 이름 : testB + 실행 : ()

    </script>
</body>

</html>
