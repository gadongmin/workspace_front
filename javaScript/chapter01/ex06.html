    <title>JavaScript</title>

<body>
    <h1>자바스크립트</h1>

    <script>
        console.log("=======================================");
        console.log('# while문');

        let no = 1;
        while (true) {
            if (no % 6 == 0 && no % 14 == 0) {
                console.log(no);

                break;
            }

            no++;
        }

    </script>
