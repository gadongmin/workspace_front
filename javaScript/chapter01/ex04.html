<body>
    <h1>자바스크립트</h1>

    <script>
        window.console.log("=======================================");
        window.console.log('# if문');

        let no = window.prompt('숫자를 입력해주세요.');

            window.console.log('0');

            window.console.log('양수');
        }else{
            window.console.log('음수');
        }
        
    </script>
