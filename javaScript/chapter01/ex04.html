<html long="ko">

<head>

    <meta charset="UTF-8">
    <title>JavaScript</title>

</head>

<body>
    <h1>자바스크립트</h1>

    <script>
        window.console.log("=======================================");
        window.console.log('# if문');

        let no = window.prompt('숫자를 입력해주세요.');
        console.log(no);
        console.log(typeof no);             //String

        if (no == 0) {                        //no가 number형으로 자동변환되서 계산함
            window.console.log('0');
        } else if (no > 0) {
            window.console.log('양수');
        } else {
            window.console.log('음수');
        }

        if (no == 60) {
            window.console.log('같다');
        }

        if (no === 60) {
            window.console.log('다르다');
        }

    </script>
</body>

</html>
