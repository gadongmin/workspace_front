<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<script src="../assets/js/jquery-3.7.1.js"></script>
	<title>Insert title here</title>
</head>

<body>
	<div>
		<h3 id="display">이름출력영역</h3>
		<button id="btn" type="button">테스트버튼</button>
	</div>

	<script>
		$(document).ready(function () {
			console.log('돔트리 완료');

			$('#btn').on('click', function () {
				console.log('버튼');

				let disTag = $('#display');
				disTag.text('홍길동');
				disTag.css('color', '#0000ff');

			});
		});
	</script>
</body>

</html>
