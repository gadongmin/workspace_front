<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<script src="../assets/js/jquery-3.7.1.js"></script>
	<title>Insert title here</title>
</head>

<body>

	<!--empty()-->
	<ul>
		<li class="del">첫번째 아이템입니다.</li>
		<li class="del"><strong>두번째 아이템입니다.</strong></li>
		<li class="del">세번째<br> 아이템입니다.</li>
		<li><strong>네번째 아이템입니다.</strong></li>
		<li>다섯번째 아이템입니다.</li>
	</ul>

	<script>
		$(document).ready(function () {
			console.log('돔트리 완료');

			let liTags = $('.del');
			liTags.text('');
			liTags.empty();
		});
	</script>
</body>


</html>
