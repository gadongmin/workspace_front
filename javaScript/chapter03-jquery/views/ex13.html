	<ul>

		<li id="second" class="blue" data-bno="2" data-pno="4"><strong>두번째 아이템입니다.</strong></li>

	</ul>
	<button>버튼</button>

			$(fiTag).on('click', function () {
			});

			let liTags = $('li');
			$(liTags).on('click', function () {
				console.log('버튼'); 	 // 이벤트 확인용

				let $this = $(this);	// 클릭한 li를 알려줌
				console.log($this);

				// 클릭한 li의 내용변경
				$this.text('변경된 문구');

				// 클릭한 li의 id 
				let idTag = $this.attr('id');
				console.log(idTag);
				// 클릭한 li의 class 
				let clTag = $this.attr('class');
				console.log(clTag);

				let bno = $this.data('bno');
				// console.log(bno);

				let pno = $this.data('pno');
				// console.log(pno);

				let pVO = {
					bno: bno
					, pno: pno
				}
				console.log(pVO);
			});
