<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<script src="../assets/js/jquery-3.7.1.js"></script>
	<title>Insert title here</title>
</head>

<body>
	<!--html()-->
	<p id="p1"> abcdefghijklmn </p>
	<p id="p2"> 학교종이 땡땡땡<br> abcdefg </p>

	<script>
		$(document).ready(function () {
			console.log('돔트리 완료')

			let str = '<strong>가나다라마바사아자차카타파하</strong>';

			let p01Tag = $('#p1');
			console.log(p01Tag);
			p01Tag.text(str);
			p01Tag.html(str);

			let p02Tag = $('#p2');
			console.log(p02Tag.text());
			console.log(p02Tag.html());
		});

	</script>
</body>



</html>
