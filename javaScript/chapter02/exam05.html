<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<link href="" rel="stylesheet">

</head>

<body>
	<h1>자바<strong>스크립트</strong></h1>
	<div id="nav">
		<ul>
			<li id="board"><span>게</span>시판</li>
			<li id="gallery" class="active"><span>갤</span>러리</li>
			<li id="board"><span>방</span>명록</li>
		</ul>
	</div>

	<form action="" method="">
		<label class="form-text">아이디</label>
		<input id="txt-userId" class="form-txt" type="text" name="userId" value="jung" placeholder="아이디를 입력해주세요"><br>

		<label class="form-text">패스워드</label>
		<input type="password" name="pw" value=""><br>

		<label class="form-text">이름</label>
		<input type="text" name="userName" value="정우성"><br>

		<button type="submit">전송</button>
	</form>

	<a href="https://www.naver.com" target="_blank">네이버</a>


	<p id="p01">자바<strong>스크립트</strong></p>
	<p id="p02">자바<strong>스크립트</strong></p>
	<!-- ------------------------------------------------------------------------- -->
	<script>

		document.addEventListener('DOMContentLoaded', function () {
			console.log('돔트리 완료, 페인트 완료 전');

			// #nav의 tagName 
			let tag01 = document.querySelector('#nav');
			console.log(tag01);
			console.log(tag01.tagName); //#nav tagName, 대문자로 알려줌

			// [target="_blank"]의 tagName 
			let tag02 = document.querySelector('a[target="_blank"]'); // "a" 생략가능
			console.log(tag02);
			console.log(tag02.tagName);

			// div의 id
			let tag03 = document.querySelector('div');
			console.log(tag03);
			console.log(tag03.id);

			// li의 id
			let liTags = document.querySelectorAll('li');
			console.log(liTags);
			for (let i = 0; i < liTags.length; i++) {
				console.log(liTags[i].id);
			}

			// label의 class명 
			let laTags = document.querySelectorAll('label');
			console.log(laTags);
			for (let i = 0; i < laTags.length; i++) {
				console.log(laTags[i].className);
			}

			// a의 class
			let tag06 = document.querySelector('a');
			console.log(tag06);
			console.log(tag06.className); // 값이 없을때는 오류가 나지않고 값을 출력하지 않는다.

			console.log('----------------------------------------------------');

			// 기타속성 알아내기
			// <input id="txt-userId" class="form-txt" type="text" name="userId" value="jung" placeholder="아이디를 입력해주세요">
			let tag07 = document.querySelector('#txt-userId');
			console.log(tag07);

			console.log(tag07.id);
			console.log(tag07.className);
			console.log(tag07.tagName);

			console.log(tag07.type);
			console.log(tag07.placeholder);
			console.log(tag07.name);
			console.log(tag07.value);

			// <a href="https://www.naver.com" target="_blank">네이버</a>
			let tag08 = document.querySelector('a');
			console.log(tag08);

			console.log(tag08.id);
			console.log(tag08.className);
			console.log(tag08.tagName);
			console.log(tag08.target);
			console.log(tag08.href);

			console.log(tag08.innerHTML); // "네이버" 출력
			console.log(tag08.innerText); // "네이버" 출력

			// innerHTML vs innerText
			// <li id="gallery" class="active"><span>갤</span>러리</li>
			let tag09 = document.querySelector('#gallery');
			console.log(tag09);
			console.log(tag09.innerHTML);
			// "<span>갤</span>러리" 출력, 요소(tag) 다 가져온다.
			console.log(tag09.innerText);
			// "갤러리" 출력, 텍스트만 가져온다.

			// <h1>자바<strong>스크립트</strong></h1>
			let tag10 = document.querySelector('h1');
			console.log(tag10);
			console.log(tag10.innerHTML); // 자바<strong>스크립트</strong>
			console.log(tag10.innerText); // 자바스크립트

			/*
			<ul>
				<li id="board"><span>게</span>시판</li>
				<li id="gallery" class="active"><span>갤</span>러리</li>
				<li id="board"><span>방</span>명록</li>
			</ul>
			*/
			let tag11 = document.querySelector('ul');
			console.log(tag11);
			console.log(tag11.innerHTML);
			console.log(tag11.innerText);
		});

	</script>
</body>

</html>
