<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<link href="" rel="stylesheet">

</head>

<body>

	<h1>자바스크립트</h1>
	<div id="nav">
		<ul>
			<li>게시판</li>
			<li class="active">갤러리</li>
			<li>방명록</li>
		</ul>
	</div>

	<div>
		<p class="red">내용1입니다.</p>

		<p>내용2입니다.</p>
	</div>

	<form action="" method="">
		<label>아이디</label>
		<input type="text" name="userId" value="jung" placeholder="아이디를 입력해주세요"><br>

		<label>패스워드</label>
		<input type="password" name="pw" value=""><br>

		<label>이름</label>
		<input type="text" name="userName" value="정우성"><br>

		<button type="submit">전송</button>
	</form>

	<script>
		/*
		document.querySelector('선택자');,  document.querySelectorAll('선택자');
		*/

		document.addEventListener('DOMContentLoaded', function () {
			console.log('돔트리 완료, 페인트 완료 전');

			// 요소() 1개 가져오기
			// - tag
			let h1Tag = document.querySelector('h1');
			console.log(h1Tag);
			h1Tag.style.color = '#ff0000';

			let liTag = document.querySelector('li'); // 요소가 여러개일때 맨위 하나만 가져온다.(검색 X)
			console.log(liTag);
			liTag.style.color = '#0000ff';

			// - class
			let actTag = document.querySelector('.active');
			console.log(actTag);
			actTag.style.color = '#ff0000';

			// - id > class(선택자)
			let navTag = document.querySelector('#nav ul > li.active');
			console.log(navTag);
			navTag.style.color = '#00ff00';

			// 태그 안에 속성값에 적용
			let txtTag = document.querySelector('input[name="userId"]');
			console.log(txtTag);
			txtTag.style.color = '#ff0000';


			console.log('------------------------------------');
			// 요소() 여러개 가져오기
			// - tag요소 안에 여러개
			let liTags = document.querySelectorAll('li'); // 요소가 1개여도 배열로 가져온다.
			console.log(liTags);
			for (let i = 0; i < liTags.length; i++) {
				liTags[i].style.color = '#0000ff';
			}

			// - 여러 요소
			let lilaTags = document.querySelectorAll('#nav ul > li, label');
			console.log(lilaTags);
			for (let i = 0; i < lilaTags.length; i++) {
				lilaTags[i].style.color = '#00ff00';
			}

			// 마지막 li요소를 빨강으로
			/*
			let liEls = document.querySelectorAll('li');
			console.log(liEls);
			liEls[liEls.length - 1].style.color = 'ff0000';
			*/
			let liEl = document.querySelector('li:last-child');
			liEl.style.color = '#ff0000';
		});

	</script>
</body>



</html>
