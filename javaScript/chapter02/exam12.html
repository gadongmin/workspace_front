<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>Insert title here</title>

    <style>

    </style>


</head>

<body>

    <div>
        <h1 id="display">이름출력영역</h1>
        <button id="btn" type="button">테스트버튼</button>
    </div>

    <!-- --------------------------------------------------------- -->
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            console.log('돔트리 완료');

            // 버튼에 작동 이벤트가 발생할때, 기능내용을 추가
            let btnTag = document.querySelector('#btn');
            console.log(btnTag);

            // 버튼 클릭 시
            btnTag.addEventListener('click', function () {
                console.log('버튼클릭');

                // h1 호출
                let h1Tag = document.querySelector('#display');
                // h1 글자 홍길동 추가
                h1Tag.textContent = '홍길동';
                // h1 글자색 파랑색 적용
                h1Tag.style.color = '#0000ff';
            });
        });
    </script>

</body>

</html>
