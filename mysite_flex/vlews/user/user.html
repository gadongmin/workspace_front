<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>MySite</title>
        <link rel="stylesheet" href="../../assets/css/reset.css">
        <link rel="stylesheet" href="../../assets/css/mysite.css">
        <link rel="stylesheet" href="../../assets/css/user.css">

    </head>

    <body>
        <div id="wrap">
            <header>
                <h1>MySite</h1>
                <ul>
                    <li>로그인</li>
                    <li>회원가입</li>
                </ul>
            </header>

            <nav>
                <ul>
                    <li>입사지원서</li>
                    <li>게시판</li>
                    <li>갤러리</li>
                    <li>방명록</li>
                </ul>
            </nav>

            <div id="connent">
                <div id="connent-as">
                    <aside>
                        <!-- 사이드 배너 -->
                        <div id="connent-user">회원</div>
                        <ol id="connent-user-1">
                            <li>회원정보</li>
                            <li>로그인</li>
                            <li>회원가입</li>
                        </ol>
                        <!-- 사이드 배너 -->
                    </aside>
                    
                    <section>
                        <!-- 섹션 제목 -->
                        <div id="user-join">회원가입</div>
                        <!-- 섹션 제목 -->
                        <!-- 섹션 순서 -->
                        <ol id="user-join-1">
                            <li>홈</li>
                            <li>회원</li>
                            <li>회원가입</li>
                        </ol>
                        <!-- 섹션 순서 -->
                    </section>
                </div>
                <div>
                    <div id="article">
                        <div>
                            <label for="txt-id" class="label-txt">아이디</label>
                            <input id="txt-id" type="text" name="" value=""
                            placeholder="아이디를 입력하세요">
                            <button type="submit">중복체크</button>
                        </div>
                        <div>
                            <label for="txt-pw" class="label-txt">비밀번호</label>
                            <input id="txt-pw" type="text" name="" value=""
                            placeholder="비밀번호를 입력하세요">
                        </div>
                        <div>
                            <label for="txt-name" class="label-txt">이름</label>
                            <input id="txt-name" type="text" name="" value=""
                            placeholder="이름을 입력하세요">
                        </div>
                        <div>
                            <span class="label-txt">성별</span>
                            <label for="rdo-men">남</label>
                            <input id="rdo-men" type="radio" name="sex" value="">
                            <label for="rdo-women">여</label>
                            <input id="rdo-women" type="radio" name="sex" value="">
                        </div>
                        <div>
                            <span class="label-txt">약관동의</span>
                            <input id="chk-consent" type="checkbox" name="" value="">
                            <label for="chk-consent">서비스 약관에 동의합니다.</label>
                        </div>
                        <button type="submit">회원가입</button>
                    </div>
                </div>
            </div>
            <footer>
                Copyright ⓒ 2025 김동민. All right reserved
            </footer>
        </div>
    </body>
</html>
